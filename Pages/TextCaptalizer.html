<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/style.css">
    <title>TextCaptilizer</title>
</head>
<body>
    <nav class="navbar"></nav>
    <div class="header"></div>
    <div class="textBoxes" id="TextCaptilizer">
        <textarea id="textBoxInput" autofocus></textarea>
        <textarea readonly id="textBoxOutput"></textarea>
    </div>
    <div class="checkInputs">
        <label class="toLowerCase">
            <input id="toLowerCase" type="radio"  name="checkboxCaps">
            <span>×</span><span>toLowerCase</span>
        </label>
        <label class="toUpperCase">
            <input id="toUpperCase" type="radio" name="checkboxCaps">
            <span>×</span><span>toUpperCase</span>
        </label>
        <label class="toFirstLetter">
            <input id="toFirstLetter" type="radio" name="checkboxCaps">
            <span>×</span><span>toFirstLetter</span>
       </label>
        <label class="toParagraph">
            <input id="toParagraph" type="radio" name="checkboxCaps">
            <span>×</span><span>toParagraph</span>
        </label>
    </div>

    <div class="footer"></div>
    <input type="button" id="buttonSubmit" value="Submit"/>
    <script src="../JavaScript/TextInverter.js"></script>
    <script src="../JavaScript/ElementInject.js"></script>
</body>
</html>
